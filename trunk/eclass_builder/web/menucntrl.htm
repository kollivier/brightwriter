<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<TITLE>The Joust Outliner - Menu Controls</TITLE>
<META NAME="ROBOTS" CONTENT="NOINDEX,NOFOLLOW">
</HEAD>
<BODY BGCOLOR=#000000 marginwidth="0" marginheight="0">
<form action="cgi-bin/search.py" method="post" target="text">

<br/>
<select name=searchtype>

    <option name=keywords>Keywords</option>
</select>
</form>
</BODY>
</HTML>
